<h1>Pessoas</h1>
<link rel="stylesheet" href="listar-pessoa.component.css">
<table class="table table-bordered">
<tbody >
<tr>
<th>Nome</th>
<th>Idade</th>
<th>Data de Nascimento</th>
<th class="text-center">
<a [routerLink]="['/pessoas/novo']" 
href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
<i class="fa fa-plus" aria-hidden="true"></i> Novo
</a>
</th>
</tr>
<tr *ngFor="let pessoa of pessoas">
    <td>{{pessoa.nome}} </td>
    <td>{{pessoa.idade}} </td>
    <td>{{pessoa.nascimento}} </td>
    <td class="text-center" style="width: 300px">
    <a [routerLink]="['/pessoas/editar']" 
    href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
    <i class="fa fa-edit" aria-hidden="true"></i> Editar
    </a>
    <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
    <i class="fa fa-times" aria-hidden="true"></i> Remover
    </a>
    </td>
    </tr>
    </tbody>
    </table>
    <p *ngIf = "pessoas.length == 0">Nenhuma pessoa cadastrada. </p>
