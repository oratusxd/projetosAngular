<h1>Nova Pessoa</h1>
<div class = "form-group">
    <form #formPessoa = "ngForm">
        <label for = "nome">Nome</label>
        <input type="text" class = "form-group" id = "nome" nome = "nome"
        [(ngModel)] ="pessoa.nome" #nome = "ngModel"
        minlength="2" required>
        <div *ngIf = "nome.errors && (nome.dirty || nome.touched)"
        class = "alert alert-danger">
            <div>O nome deve conter ao menos 2 caracteres</div>
        </div>
   
    <div class = "form-group">
        <label for = "idade">Idade:</label>
        <input type="text" class="form-group" id = "idade" name="idade" required>
        <div class = "alert alert-danger">
            <div>Digite a idade da pessoa</div>
        </div> 
    </div>
    <div class = "form-group">
        <button type="button" class="btn btn-primary"> 
            <i class= "fa fa-save" aria-hidden="true"></i> Salvar
        </button>
        <a class= "btn btn-secondary">
        <i class = "fa fa arrow-left" aria-hidden="true"></i>Voltar
        </a> 
    </div>
    </form>
</div>
